<!DOCTYPE html>
<html>
  <head>
    <title>{{.title}}</title>
{{- if .description}}
    <meta name="description" content="{{.description}}" />
{{- end}}
{{- if .keywords}}
    <meta name="keywords" content="{{.keywords}}" />
{{- end}}
  </head>
  <body>
    <ul>
{{- range .posts}}
      <li>{{.Item.Title}}</li>
{{- end}}
    </ul>
  </body>
</html>
